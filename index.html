<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <!-- Navbar -->
     <div id="navbar"></div>

    <!-- Search Section -->
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control me" placeholder="Search for items..." aria-label="Search">
            <button class="btn btn-darkblue">Search</button>
        </div>

        <!-- Categories -->
        <h4 class="text-center mb-3">Explore By Category</h4>
        <div class="d-flex justify-content-center flex-wrap gap-3">
            <button class="btn btn-category">Electronics</button>
            <button class="btn btn-category">Home & Garden</button>
            <button class="btn btn-category">Fashion</button>
            <button class="btn btn-category">Vehicles</button>
            <button class="btn btn-category">Books</button>
        </div>

        <!-- Feature Listings -->
        <h4 class="text-center mt-4 mb-3">Featured Listings</h4>
        <div class="row row-cols-2 row-cols-md-4 g-4">
            <div class="col">
                <div class="card p-3">
                    <img src="https://via.placeholder.com/100" class="card-img-top mx-auto" alt="Book">
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <img src="https://via.placeholder.com/100" class="card-img-top mx-auto" alt="Game Controller">
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <img src="https://via.placeholder.com/100" class="card-img-top mx-auto" alt="Garden Tools">
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <img src="https://via.placeholder.com/100" class="card-img-top mx-auto" alt="Clothing">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2025 MokeSell. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    
</body>
</html>
